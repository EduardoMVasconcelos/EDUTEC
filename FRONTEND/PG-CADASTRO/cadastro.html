<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Define a codificação do documento como UTF-8 para suporte a caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Define o viewport para ajustar o layout para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página como "Cadastro" -->
    <title>Cadastro</title>
    <!-- Link para o arquivo CSS externo para estilizar a página -->
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js" defer></script>
</head>

<body>
    <div class="login-container">
        <img src="../images/Logo.png" alt="">
        <form id="registerForm">
            
            <input type="text" id="name" placeholder="Nome">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <input type="password" id="password-confirmation" placeholder="Confirme a senha">

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já possui uma conta? <a href="../PG-LOGIN/login.html">Faça Login!</a></p>
    </div>
</body>

</html>
