<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>

<body>
    <!-- Container principal da tela de login -->
    <div class="login-container">
        <!-- Título da seção de login -->
        <img src="../images/Logo.png" alt="Logo do site">
        <!-- Formulário de login com o ID "loginForm" para identificar no JavaScript -->
        <form id="loginForm">
            <!-- Campo de entrada para o nome de usuário, com ID "username" -->
            <input type="text" id="email" placeholder="E-mail">
            <!-- Campo de entrada para a senha, com ID "password" -->
            <input type="password" id="password" placeholder="Senha">
            <!-- Botão de envio do formulário com o texto "Entrar" -->
            <button type="submit">Entrar</button>
        </form>
        <!-- Link para redirecionar o usuário para a página de cadastro caso não tenha uma conta -->
        <p>Não tem uma conta? <a href="../PG-CADASTRO/cadastro.html">Cadastre-se aqui</a></p>
    </div>
    <!-- Importa o arquivo JavaScript externo para adicionar funcionalidades ao formulário -->
</body>

</html>
